<div class="content">
  <h1>Calendar</h1>
  <div class="container">
    <div class="left-div">
      <a
        class="calendar-info"
        *ngFor="let item of calData"
        (click)="selectItem(item)"
      >
        <diV class="day-num">
          <span class="day">{{ item.date }}</span>
          <span class="num">{{ item.lesson }}</span>
        </diV>
        <div class="line"></div>
        <div class="detail-les">
          <div class="detail-num-time">
            <span class="num-les">{{ item.lesson }} Lessons</span>
            <span class="time-les"> 9:00 </span>
          </div>
          <span class="desc-les">
            Lorum ipsum Lorum ipsum Lorum ipsum Lorum ipsum Lorum ipsum....
          </span>
        </div>
      </a>
    </div>
    <div class="right-div">
      <div class="calendar-detail" *ngIf="selectedItem">
        <div class="det-title-les">
          Introducrion to fullstuck Js
          <h2>{{ selectedItem.lesson }}</h2>
        </div>
        <p>{{ selectedItem.date }}</p>
        <div class="det-desc-les">
          Lorum ipsum Lorum ipsum Lorum ipsum Lorum ipsum Lorum ipsum....
        </div>
      </div>
    </div>
  </div>
</div>
