<div class="content">
  <div class="container">
    <div class="groups-list">
      <h2>INBOX</h2>
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input
            class="search_input"
            type="text"
            name=""
            placeholder="Search..."
          />
          <a href="#" class="search_icon"
            ><img src="assets/icons/loupe.png" width="20px" class=""
          /></a>
        </div>
      </div>
    </div>

    <div class="messages">
      <div id="history">
        <h2>Group chat</h2>
        <div *ngFor="let chat of chats" class="mb">
          <mat-card>
            <mat-card-subtitle>
              <span
                >{{ chat.username }} (Sent:
                {{ chat.timestamp | date : "long" }})</span
              >
            </mat-card-subtitle>
            <mat-card-content>
              <p>{{ chat.message }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      <form
        id="message"
        [formGroup]="form"
        (ngSubmit)="onChatSubmit(form.value)"
      >
        <mat-form-field appearance="outline" class="fw">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="fw">
          <mat-label>Enter Chat</mat-label>
          <input matInput formControlName="message" />
          <button type="submit" matSuffix mat-icon-button aria-label="Submit">
            <mat-icon>send</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
